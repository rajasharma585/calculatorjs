<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
    <title>Document</title>
</head>
<body class="bg-white">
    <h5>Created by RS</h5>
    <h1 class="text-center mt-3">Calculator</h1>
    <div class="container rounded w-25 shadow-lg p-3 mb-5">
        <!-- <form class=" p-3 shadow-lg p-3 mb-5 bg-body rounded" action="" name="cal"> -->
            <input type="text" class="form-control mb-2" name="inputtype" id="inputext" autocomplete="off">
        <div class="row d-flex justify-content-around">
            <button onclick="clr()" class="col-2 button btn btn-danger text-white p-1 m-2 shadow ">AC</button>
            <button onclick="del()" class="col-2 button btn btn-danger text-white p-1 m-2 shadow ">DEL</button>
            <button onclick="calculate('%')" class="col-2 button btn btn-dark text-white p-1 m-2 shadow ">%</button>
            <button onclick="calculate('/')" class="col-2 button btn btn-dark text-white p-1 m-2 shadow ">/</button>
        </div>
        <div class="row d-flex justify-content-around">
            
            <button onclick="calculate(7)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">7</button>
            <button onclick="calculate(8)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">8</button>
            <button onclick="calculate(9)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">9</button>
            <button onclick="calculate('*')" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">*</button>
            
        </div>
        <div class="row d-flex justify-content-around">
            <button onclick="calculate(4)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">4</button>
            <button onclick="calculate(5)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">5</button>
            <button onclick="calculate(6)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">6</button>
            <button onclick="calculate('+')" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">+</button>

        </div>
        <div class="row d-flex justify-content-around">
            <button onclick="calculate(1)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">1</button>
            <button onclick="calculate(2)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">2</button>
            <button onclick="calculate(3)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">3</button>
            <button onclick="calculate('-')" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">-</button>

        </div>
        <div class="row d-flex justify-content-around">
            <button onclick="calculate('.')" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">.</button>
            <button onclick="calculate(0)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">0</button>
            <!-- <button onclick="calculate(00)" class="col-2 button btn button btn-dark text-white p-1 m-2 shadow ">00</button> -->
            <button onclick="Result()" class="col-4 button btn button btn-success text-white p-1 m-2 shadow ">=</button>
        </div>
    <!-- </form> -->
    </div>
  
    
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
